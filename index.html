<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Table Editor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Table Editor</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td></td>
                    <td class="text-center">
                        <div class="form-group">
                            <label for="filter">Fiter ny name:</label>
                            <input type="text" class="form-control" id="filter">
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th class="js-sort">id <span class="glyphicon glyphicon glyphicon-arrow-up"></span></th>
                    <th class="js-sort"class="text-center">Name <span class="glyphicon glyphicon glyphicon-arrow-up"></span></th>
                    <th class="js-sort">Qty <span class="glyphicon glyphicon glyphicon-arrow-up"></span></th>
                    <th>Availability</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="products-list">
                </tbody>
            </table>
            <ul class="pagination js-pagination">
            </ul>
            <hr>
            <div class="btn-group">
                <div class="btn-group"><button class="btn btn-default js-add-to-cart">Add new row</button></div>
                <div class="btn-group"><button class="btn btn-danger js-delete-row">Delete row</button></div>
                <div class="btn-group"><button class="btn btn-success js-demo-data">Demo data</button></div>
                <div class="btn-group"><button class="btn btn-primary js-clear-table">Clear table</button></div>
                <div class="btn-group"><button class="btn btn-warning js-export-table">Export table</button></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="#" id="import-data-form" name="importdataform">
                        <div class="form-group">
                            <label for="data"><h3>Import Data:</h3></label>
                            <textarea class="form-control" rows="12" id="data"></textarea>
                        </div>
                        <button class="btn btn-primary">Import Data</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Add new row</h3>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="#" id="add-product-form" name="addproductform">
                                <div class="form-group">
                                    <label for="pTitle">Name</label>
                                    <input type="text" name="pTitle" class="form-control" id="pTitle" placeholder="Some Name">
                                </div>

                                <div class="form-group">
                                    <label for="pQty">Qty</label>
                                    <select name="pQty" class="form-control" id="pQty">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox-inline">
                                        <input type="checkbox" class="form-check-input" name="pAvailability" id="pAvailability"><label for="pAvailability"
                                                                                                                                       class="label label-default">Availability</label>
                                    </div>
                                </div>
                                <button class="btn btn-primary">Add row</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
